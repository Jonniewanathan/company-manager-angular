
<button class="createCompanyDialogButton" mat-raised-button (click)="openDialog()">Create Company</button>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef> Ticker</th>
    <td mat-cell *matCellDef="let element"> {{ element.ticker }}</td>
  </ng-container>

  <ng-container matColumnDef="exchange">
    <th mat-header-cell *matHeaderCellDef> Exchange</th>
    <td mat-cell *matCellDef="let element"> {{ element.exchange }}</td>
  </ng-container>

  <ng-container matColumnDef="isin">
    <th mat-header-cell *matHeaderCellDef> IsIn</th>
    <td mat-cell *matCellDef="let element"> {{ element.isin }}</td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef> Website</th>
    <td mat-cell *matCellDef="let element"> {{ element.website }}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog(element)">Update</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button>Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
